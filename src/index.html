    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: whitesmoke;
        }
        #upload-block{
            height: 100vh;
        }
    </style>

<body>
   
    <div class="container d-flex justify-content-center align-items-center " id="upload-block">
        <form action="https://qieoatgn5j.execute-api.us-east-1.amazonaws.com/dev/upload" method="POST" enctype="multipart/form-data" >
            <div class="custom-file">
                <input type="file" name="file" required class="custom-file-input" onchange="setFileName(this)">
                <label class="custom-file-label" for="customFile" id="file-name">Choose file</label>
                <button class="btn btn-primary w-100 mt-2">UPLOAD</button>
            </div>
        </form>
    </div>

</body>

<script>
  function setFileName(e) {
      const file = e.files[0];
      document.getElementById('file-name').innerHTML = file.name;
  }
</script>
